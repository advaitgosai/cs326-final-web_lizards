<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <title>Register</title>
    </head>

    <body>
        <div class="register-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2 class="text-center">New User Registration</h2>       
                <div class="form-group">
                    <label for="firstname" class="form-label">First Name: </label>
                    <input type="text" class="form-control" id="firstname" placeholder="John" required="required"> 
                    <label for="lastname" class="form-label">Last Name: </label>
                    <input type="text" class="form-control" id="lastname" placeholder="Doe" required="required"> 
                </div>
                <div class="form-group">
                    <label for="emailID" class="form-label">Email address: </label>
                    <input type="email" class="form-control" id="emailID" placeholder="username@umass.edu" required="required">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password: </label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm password: </label>
                    <input type="password" class="form-control" id="confirm-password" required="required">
                </div>
                <div class="form-group">
                    <label for="about-me" class="form-label">About Me: </label>
                    <textarea class="form-control" id="about-me" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="profile-pic" class="form-label">Profile picture:</label>
                    <input class="form-control" type="file" id="profile-pic">
                </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </div>       
            </form>
        </div>
    </body>
  
</html>
