<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="assets/css/main.css" rel="stylesheet"/>

        <title>Add a ride</title>
    </head>

    <body>
        <div class="register-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2 class="text-center" style="padding-left: 0;" >Add a Ride</h2>       
                <div class="form-group">
                    <input type="text" class="form-control" id="destination" placeholder="Destination" required="required"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="cost" placeholder="Cost Per Person" required="required"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="car-model" placeholder="Make and Model of Car" required="required">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="car-color" placeholder="Car Color" required="required">
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="Seats" placeholder="Number of Seats" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Create!</button>
                </div>       
            </form>
        </div>
    </body>
</html>
