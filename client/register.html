<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="module" src="register.js"></script>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="../assets/css/main.css" rel="stylesheet"/>

        <title>Register</title>
    </head>

    <body>
        <div class="register-form">
            <form action="/examples/actions/confirmation.php" method="post">
                <h2 class="text-center" >New User Registration</h2>       
                <div class="form-group">
                    <input type="text" class="form-control" id="firstname" placeholder="First Name" required="required"> 
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name" required="required"> 
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="emailID" placeholder="username@umass.edu" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirm Password" required="required">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="about-me" placeholder="About me!" rows="3"></textarea>
                </div>

                <label class="pic-label" for="profile-pic">Profile picture:</label>
                
                <div class="form-group"> 
                    <input class="form-control" type="file" id="profile-pic" placeholder="Profile picture">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="register">Register</button>
                </div>       
            </form>
        </div>
    </body>
</html>
