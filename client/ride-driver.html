<!DOCTYPE html>
<html lang="en">
 <head>
       <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="module" src="ride-driver.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="../assets/css/main.css" rel="stylesheet"/>


    <title>View Ride</title>
    
 </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <!-- Container wrapper -->
            <div class="container-fluid">
            <!-- Toggle button -->
            <button
                class="navbar-toggler"
                type="button"
                data-mdb-toggle="collapse"
                data-mdb-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fas fa-bars"></i>
            </button>
        
            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="home.html">
                <img
                    src="../assets/images/URide.png"
                    height="50px"
                    alt="MDB Logo"
                    loading="lazy"
                />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Home</a>
                </li>
                </ul>
                <!-- Left links -->
            </div>
            <!-- Collapsible wrapper -->
        
            <!-- Right elements -->
            </div>
            <!-- Right elements -->
            </div>
            <!-- Container wrapper -->
        </nav>
        <!-- Navbar -->
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header" id="date"><!--Date:--> </div>
                    <div class="card-body">
                        <div class="row">
                                <!--<h5 class="card-title" id="dest">Destination: Boston, MA</h5>-->
                                <!--<h5 class="card-title" id="time">Time: 1630 EST</h5>-->
                            <div class="col-sm-12">
                                <form>
                                    <h5>Edit Ride Information</h5>       
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="destination" placeholder="Destination" required="required"> 
                                    </div>
                                    <div class="form-group">
                                        <input type="time" class="form-control" id="time" placeholder="Time" required="required"> 
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="cost" placeholder="Cost Per Person" required="required"> 
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="car-model" placeholder="Make and Model of Car" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="car-color" placeholder="Car Color" required="required">
                                    </div>
                                    <div class="form-group">
                                        <input type="number" class="form-control" id="seats" placeholder="Number of Seats" required="required">
                                    </div>
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-sm-10">
                                                <button type="button" class="btn btn-primary btn-block" id="update">Update Ride</button>
                                            </div>
                                            <div class="col-sm-2">
                                                <button type="button" class="btn btn-primary btn-block" id="delete">Delete Ride</button>
                                            </div>
                                        </div>                   
                                    </div>       
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
 </body>
</html>
